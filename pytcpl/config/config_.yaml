pytcpl:
  aeids: [5,6]
  # aeid: assay id
  aeid: 5
  # test: if test is 0 then all chemicals are processed else # = test chemicals
  test: 0
  # fit strategy: leastsq, mle
  fit_strategy: mle
  # parallelize: 0,1 use for debug parallelize = 0, else 1
  parallelize: 0
  # n_jobs: parallel joblib jobs, #threads, max = -1
  n_jobs: -1
  # do_fit: 0,1 do curve-fit else load from csv export folder
  do_fit: 1
  # do_hit: 0,1 do hit-calling else load from csv export folder
  do_hit: 1
  track_fitted_params: 1
  threshold_num_dp: 1000
  # fit_models: Fit models
#  fit_models: [cnst, poly1, poly2, pow, exp2, exp3, exp4, exp5, hill, gnls]
#  fit_models: [cnst, poly1, poly2, pow, exp4, exp5, hill, gnls]
  fit_models: [cnst, poly1, hill]
  # profile: 0,1 profile performance
  profile: 1
  # bidirectional: 0,1 bidirectional fit, up/down
  bidirectional: 1
  # export_path: Export folder
  export_path: export


  output_cols: [aeid, spid, fit_model, cutoff, hitcall, ac50, bmd, top, concentration_unlogged, response, fitparams]

  export_cols: [aeid, spid, fit_model, cutoff, hitcall, ac50, bmd, top]

  assay_info_keys: [acid, assay_component_endpoint_name, assay_component_endpoint_desc,
                      assay_function_type, normalized_data_type, analysis_direction,
                      burst_assay, key_positive_control, signal_direction,
                      intended_target_type, intended_target_type_sub,
                      intended_target_family, intended_target_family_sub]

  # drop_new_tables: # 1 = if you want to drop the new tables from the db
  drop_new_tables: 0
  # new_table_names: New tables for this pipeline
  new_table_names: [cutoffs, output]


